---
layout: base 
---
<!-- We're going to give each page a tag when we create it.
This will be the title -->
<h1>Projects using {{ page.tag | replace:'-', ' '}}</h1>

<ul>
    {% for post in site.tags[page.tag] %}
    <li>
        {{ post.dates }}: <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
